name: buzzoff
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0 

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.1
  firebase_messaging: ^14.7.20
  flutter_dotenv: ^5.2.1
  supabase_flutter: ^2.8.3
  cupertino_icons: ^1.0.8
  go_router: ^14.8.0
  geocoding: ^2.1.1
  http: ^1.1.0
  flutter_map: ^6.1.0
  google_maps_flutter: ^2.6.0
  image_picker: ^1.0.7
  latlong2: ^0.9.0
  intl: ^0.18.0
  flutter_native_splash: ^2.3.10
  video_player: ^2.8.2
  url_launcher: ^6.3.1
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  geolocator: ^10.1.0
  flutter_carousel_widget: ^2.2.0
  provider: ^6.1.5
  webview_flutter: ^4.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/buzzAI.png
    - assets/icons/google.png
    - assets/icons/facebook.png
    - assets/icons/hospital.png
    - assets/icons/breeding_site.png
    - assets/icons/dengue.png
    - assets/.env 
    - assets/geojson/dasmabarangays.geojson
    - assets/geojson/dasma.geojson
    - assets/geojson/clinichospital.geojson
   